<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DLV List Viewer</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
 
<body>
  <div id="e" class="whitetext"></div>
  <div class="whitetext" id="credits">Made by&nbsp;<a href="https://cornboar.github.io/", rel="noopener noreferrer", target="_blank">TheRealCornBoar</a></div>
  <div class="whitetext" id="userstatstext2" style="display:none">Click Demon To Show Stats</div>
  <div class="statsvisibilitybuttons">
    <button id="showallstats" onclick=showAllStats()>Show All Demon Stats</button>
    <button id="hideallstats" onclick=hideAllStats()>Hide All Demon Stats</button>
  </div>
  <h1 class="whitetext" id="demonlisttext"></h1>
  <div id="real" class="whitetext"></div>
  <h1 class="whitetext" id="userstatstext"></h1>
  <div id="userstats" class="whitetext"></div>
  <div id="usercount"></div>
  <script src="script.js"></script>
</body>

</html>
