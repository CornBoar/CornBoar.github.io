<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DLV Account</title>
  <link rel="icon" href="https://cornboar.com/assets/dlvicon.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <meta name="viewport" content="width=2560, height=1289, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="stuff">
    <h1 style="color: white; font-family: 'Poppins', sans-serif; text-align: center;">Go to the Discord Server and run the /generateloginkey command</h1>
    <img style="display: block; margin-right: auto; margin-left: auto; width: 40%; border-radius: 25px; border: thick solid white;" src="https://cornboar.com/assets/logintutorialimage.png">
    <h1 style="color: white; font-family: 'Poppins', sans-serif; text-align: center;">Copy the login key (Sorry mobile users ðŸ˜­) and paste it in the box below</h1>
    <input style="margin: auto; display: block; width: 500px; height: 50px; border-radius: 25px; position: relative; bottom: 10px; text-align: center; font-family: 'Poppins', sans-serif; font-size: larger;" placeholder="Login Key" id="loginkey">
    <button  style="font-size: 25px; width: 300px; height: 50px; position: relative; bottom: 8px; background-color: black; border: thick solid white; font-family: 'Poppins', sans-serif; border-radius: 25px; color: white; display: block; margin: auto;" id="loginbutton" onmouseover=hover(this) onmouseleave=unhover(this) onclick=submitLoginKey()>Submit</button>
    <h1 id="error" style="color: red; font-family: 'Poppins', sans-serif; text-align: center; display: none; position: relative; bottom: 5px;">Invalid Login Key!</h1>
    <img id="backbuttonbg_" onclick="back()" src="https://cornboar.com/assets/backbuttonbg.png">
    <img id="backbutton_" onclick="back()" onmouseover="backButtonHover()" onmouseleave="backButtonUnhover()" src="https://cornboar.com/assets/backbutton.png">
  </div>
  <script src="script.js"></script>
</body>
</html>
