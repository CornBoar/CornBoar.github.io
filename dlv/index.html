<!DOCTYPE html>

<html>
  <head>

    <title>DLV List Viewer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <img id="logo" src="https://cornboar.com/cdn/dlvlogo.png">

    <img id="leaderboardbutton" onmouseover=hoverImg2(this) onmouseleave=unhoverImg2(this) onclick=redirect2() src="https://cornboar.com/cdn/leaderboardbutton.png">
    <img id="accountbutton" onmouseover=hoverImg3(this) onmouseleave=unhoverImg3(this) onclick=redirect3() src="https://cornboar.com/cdn/accountbutton.png">
    <div class="whitetext" id="credits">Made by&nbsp;<a href="https://cornboar.github.io/", rel="noopener noreferrer", target="_blank">TheRealCornBoar</a></div>
