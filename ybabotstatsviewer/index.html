<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YBA Bot Stats Viewer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class='whitetext' id='prompt'>Enter your Discord user ID:</div>
  <input type='text' id='box'>
  <button type='buutton' onclick=onButtonClick() id='boxbutton'>Submit</button>
  <script src="script.js"></script>
  <h1 class="whitetext">STANDS:</h1>
  <div id='equipped' class="whitetext">Equipped: None</div>
  <div id='slot_1' class="whitetext">Slot 1: None</div>
  <div id='slot_2' class="whitetext">Slot 2: None</div>
  <div id='slot_3' class="whitetext">Slot 3: None</div>
  <div id='slot_4' class="whitetext">Slot 4: None</div>
  <div id='slot_5' class="whitetext">Slot 5: None</div>
  <h1 class="whitetext">ITEMS:</h1>
  <div id='arrows' class="whitetext">Mysterious Arrow: 0</div>
  <div id='rokas' class="whitetext">Rokakaka: 0</div>
  <div id='ribs' class="whitetext">Rib Cage of the Saint's Corpse: 0</div>
  <div id='luckies' class="whitetext">Lucky Arrow: 0</div>
  <h1 class="whitetext">PITY:</h1>
  <div id='pity' class="whitetext">1%</div>
</body>

</html>
